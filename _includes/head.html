<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{ site.name }} | {{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:site_name" content="{{ site.name }}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:title" content="{{ page.title | escape }}">
  <meta name="twitter:description" content="{{ page.description }}">

  {% if page.thumb_image %}
    {% if page.thumb_image contains '://' %}
      <meta property="og:image" content="{{ page.thumb_image }}">
      <meta name="twitter:image" content="{{ page.thumb_image }}">
    {% else %}
      <meta property="og:image" content="{{ site.url }}{% asset '{{ page.thumb_image }}' @path %}">
      <meta name="twitter:image" content="{{ site.url }}{% asset '{{ page.thumb_image }}' @path %}">
    {% endif %}
  {% else %}
    <meta property="og:image" content="https://cdn.zivost.com/pleb/pleb-icons/apple-touch-icon.png">
    <meta name="twitter:image" content="https://cdn.zivost.com/pleb/pleb-icons/apple-touch-icon.png">
  {% endif %}

  <link href="{{ 'feed.xml' | absolute_url }}" type="application/rss+xml" rel="alternate" title="{{ site.name }} Last 10 blog posts" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="/assets/css/pleb.css" rel="stylesheet">

  {% if site.local_fonts %}
    {% asset fonts.css %}
  {% endif %}

  <link rel="stylesheet" type="text/css" title="light" id="light" href="{% asset light.css @path%}">
  <link rel="stylesheet" type="text/css" title="dark" id="dark" href="{% asset dark.css @path%}" disabled="true">  

  <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.zivost.com/pleb/pleb-icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.zivost.com/pleb/pleb-icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.zivost.com/pleb/pleb-icons/favicon-16x16.png">
  <link rel="manifest" href="https://cdn.zivost.com/pleb/pleb-icons/site.webmanifest">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#000000">

</head>
